api2_get_jobs:
    path: "/jobs"
    defaults:
        _controller: "WjzijderveldOption3ApiBundle:Api2:getJobs"
    condition: "context.getApiVersion() === '2'"

api2_get_job:
    path: "/jobs/{id}"
    defaults:
        _controller: "WjzijderveldOption3ApiBundle:Api:getJob"
    requirements:
        id: \d+
    condition: "context.getApiVersion() === '2'"
