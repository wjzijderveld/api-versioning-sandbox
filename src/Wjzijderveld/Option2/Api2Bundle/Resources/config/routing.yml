api2_get_jobs:
    path: "/jobs"
    defaults:
        _controller: "WjzijderveldOption2Api2Bundle:Api:getJobs"
    requirements:
        _version: "2"

api2_get_job:
    path: "/jobs/{id}"
    defaults:
        _controller: "WjzijderveldOption2Api2Bundle:Api:getJob"
    requirements:
        id: \d+
        _version: "2"