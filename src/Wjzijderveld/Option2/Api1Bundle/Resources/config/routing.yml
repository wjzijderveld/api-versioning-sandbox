api1_get_jobs:
    path: "/jobs"
    defaults:
        _controller: "WjzijderveldOption2Api1Bundle:Api:getJobs"
    condition: "context.getApiVersion() === '1'"

api1_get_job:
    path: "/jobs/{id}"
    defaults:
        _controller: "WjzijderveldOption2Api1Bundle:Api:getJob"
    requirements:
        id: \d+
    condition: "context.getApiVersion() === '1'"
